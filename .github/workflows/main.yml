name: A workflow for actions in github
on: [ push, pull_request ]

jobs:
  build:
    name: Run the Hello World action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./hello-world
        with:
          MY_NAME: "Juan"

  fib:
    name: Run fibonacci sequence
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./fibonacci
        with:
          N_INDEX: 12


